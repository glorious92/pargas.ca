    <!-- main -->
    <main id="main-contact" class="main-contact">
      <div class="container">
        <div class="contact-wrapper">
          <div class="contact-wrapper-info">
            <div class="email info-wrapper">
              <div>

            <div class="mobile info-wrapper">

              <a href="tel:+14169302797">+14169302797</a>

          </div>
          <div class="contact-wrapper-message">

              <h6>فرم تماس با ما</h6>
              <form action="#">

                <input type="text" placeholder="ایمیل" />
                <input type="text" placeholder="موضوع" />

                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="متن پیام"

                <button type="submit">ارسال پیام</button>

                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
